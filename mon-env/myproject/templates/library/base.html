<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bibliothèque{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'library:book_list' %}">Bibliothèque</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'library:book_list' %}">Livres</a>
                <a class="nav-link" href="{% url 'library:author_list' %}">Auteurs</a>
                <a class="nav-link" href="{% url 'library:loan_list_active' %}">Emprunts</a>
                <a class="nav-link" href="{% url 'library:about' %}">À propos</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2025 Bibliothèque Numérique</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
